<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATAM Airlines</title>

    <!-- styles -->
    <link rel="stylesheet" href="public/bundle.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <a href="#" class="header-logo">
                <img class="header-logo__icon" src="img/icon.svg" alt="latam">
            </a>
            <button class="nav-button nav-button--margin">
                Ofertas y destinos
                <svg class="main-nav-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" focusable="false" viewBox="0 0 32 32"><path d="M8.16699 4.45004L19.2003 16L8.16699 27.55L10.5003 30L23.8336 16L10.5003 2L8.16699 4.45004Z" fill="currentColor"></path></svg>
            </button>
            <button class="nav-button">
                Mis viajes
                <svg class="main-nav-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" focusable="false" viewBox="0 0 32 32"><path d="M8.16699 4.45004L19.2003 16L8.16699 27.55L10.5003 30L23.8336 16L10.5003 2L8.16699 4.45004Z" fill="currentColor"></path></svg>
            </button>
            <button class="nav-button">
                Centro de ayuda
            </button>
        </nav>

        <nav class="login-region">
            <nav class="info-nav">
                <a href="#" class="info-nav__anchor">Estado de vuelo</a>
                <a href="#" class="info-nav__anchor">LATAM Pass
                    <svg class="info-nav-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" focusable="false" viewBox="0 0 32 32"><path d="M29.3337 2.375V13.575H26.667V7.10701L13.8403 20.575L12.0003 18.643L24.827 5.175H18.667V2.375H29.3337ZM13.3337 2.375V5.175H5.33366V27.575H26.667V19.175H29.3337V30.375H2.66699V2.375H13.3337Z" fill="currentColor"></path></svg>
                </a>
            </nav>

            <span class="region">
                <img class="region__icon" src="img/co.png" alt="flag">
                <span class="region__currency">COP &middot; $</span>
            </span>

            <button class="nav-button nav-button--login" role="link">
                Iniciar sesi√≥n
            </button>
        </div>
    </header>

    <section class="banner">
        <div class="schedule-selection">
            <div class="row-buttons">
                <button class="white-button white-button--active">Vuelos</button>
                <button class="white-button">Paquetes</button>
                <button class="white-button">Alojamientos</button>
                <button class="white-button">Carros</button>
                <button class="white-button">Asistencia en viaje</button>
                <button class="white-button">Upgrade</button>
            </div>
            <form class="schedule-data-container">
                <div class="schedule-specs">
                    <button class="schedule-btn" id="tipo-vuelo">Ida y Vuelta
                        <span class="schedule-btn__arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
                            </svg>
                        </span>
                    </button>
                    <button class="schedule-btn" id="cabina">Economy
                        <span class="schedule-btn__arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
                            </svg>
                        </span>
                    </button>
                    <button class="schedule-btn" id="pasajero">1 Pasajero
                        <span class="schedule-btn__arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
                            </svg>
                        </span>
                    </button>
                    <div class="schedule-btn-chk-container">
                        <div class="schedule-checkbox">
                            <input class="schedule-checkbox__chk" type="checkbox" name="alternative" id="millas-dinero">
                            <!-- agregar icono cheked -->
                        </div>
                        <label class="schedule-btn-chk-container__text" for="millas-dinero">
                            Usa tus <span class="schedule-btn__bold">millas + dinero</span>
                        </label>
                    </div>
                    
                </div>
    
                <div class="schedule-inputs">
                    <input class="schedule-inputs__input" type="text" name="origin" id="origen" placeholder="Origen">
                    <input class="schedule-inputs__input" type="text" name="destiny" id="destino" placeholder="Destino">
    
                    <!-- ida y vuelta -->
                    <!-- <div class="group-dates">
                        <button class="date-btn"><span class="date-btn__blue">Ida</span>Fecha</button>
                        <button class="date-btn"><span class="date-btn__blue">Vuelta</span>Fecha</button>
                    </div> -->
                    <div class="group-dates group-dates--one-way">
                        <button class="date-btn"><span class="date-btn__blue">Ida</span>Fecha</button>
                    </div>
    
                    <div class="form-group">    
                        <button class="schedule-inputs__btn">Buscar</button>
                    </div>
                </div>
          </form>
        </div>
    
        <div class="banner-discount">
    
        </div>
    </section>
</body>
</html>
